<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8" /> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensure responsive layout -->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet" /> <!-- Icon library -->
    <link rel="stylesheet" href="styles.css" /> <!-- Link to custom styles -->
    <title>RentalX</title> <!-- Page title -->
</head>

<body>
    <header>
        <nav>
            <!-- Navigation header -->
            <div class="nav__header">
                <!-- Logo section -->
                <div class="nav__logo">
                    <a href="#">RentalX</a>
                </div>
                <!-- Mobile menu button -->
                <div class="nav__menu_btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <!-- Navigation links -->
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#rent">Rent</a></li>
                <li><a href="#service">Services</a></li>
                <li><a href="#ride">Ride</a></li>
                <li><a href="#Contact">Contact</a></li>
                <!-- Sign-up button -->
                <li class="nav__links__btn">
                    <button class="btn">Sign Up</button> 
                </li>
                <!-- Sign-in button -->
                <li class="nav__links__btn">
                    <button class="btn">Sign In</button> 
                </li>
            </ul>
            <!-- Alternate navigation buttons -->
            <div class="nav__btns">
                <button class="btn btn__primary">Sign Up</button>
                <button class="btn btn__secondary">Sign Up</button>
            </div>
        </nav>
    </header>
</body>
</html>
